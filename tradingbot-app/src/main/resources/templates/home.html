<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, internal-scale=1.0">
    <title>Trading console</title>
    <link th:href="@{/home.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}" rel="stylesheet">
</head>

<body>
    <p>Welcome to <span th:text="${appName}">app</span></p>
    <p>Version <span th:text="${buildVersion}">version</span></p>

    <div>Active profile(s)</div>
    <div th:text="${activeProfiles}"></div>

    <input id="btnReset" type="submit" value="Reset" />
    <input id="btnEnableTrade" type="submit" value="Enable Trade" />
    <input id="btnDisableTrade" type="submit" value="Disable Trade" />
    <input id="cancelPendingOrders" type="submit" value="Cancel Pending Orders" />
    <a href="/logviewer" target="_blank">View Logs</a>

    <header>
        <label for="pair">Trade Pair</label>
        <select id="pair">
            <option th:each="symbol : ${symbolList}" th:value="${symbol}" th:text="${symbol}"></option>
        </select>
    </header>

    <div class="wrapper">
        <div id="chart"></div>

        <div class="tradeconfig-container">

            <label for="ordersLimitForMin">Order limit for a minute</label>
            <div id="ordersLimitForMin">N/A</div>

            <label for="remainingOrdersInMin">Remaining orders within a minute</label>
            <div id="remainingOrdersInMin">N/A</div>

            <label for="remainingOrdersInSec">Remaining orders within a sec</label>
            <div id="remainingOrdersInSec">N/A</div>

            <label for="waitTimeToAllowTrading">Wait until next order</label>
            <div id="waitTimeToAllowTrading">N/A</div>

            <label for="lastServerUpdate">Last packet from server (sec)</label>
            <div id="lastServerUpdate">N/A</div>

            <label for="lastContextdateTime">Last context Time</label>
            <div id="lastContextdateTime">N/A</div>

            <div class="tradeconfig-container_header">
                <div>Mesh Level</div>
                <div>Internal Order ID</div>
            </div>
            <div class="tradeconfig-container_list" id="configList">
                <span>N/A</span>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>

    <script type="text/javascript" th:src="@{/home.js}"></script>
</body>

</html>
